{%extends 'base.html' %}

{%block content%}
	<h1> Sign up! </h1><br><br>
	<form method="POST" action="{%url 'join'%}">
	{% csrf_token %}
	 <div class="form-group">
		<input type="text" class="form-control" placeholder="Login" name="login">
	  </div>	
	  <div class="form-group">
		<input type="text" class="form-control" placeholder="First name" name="fname">
	  </div>
	  <div class="form-group">
		<input type="text" class="form-control" placeholder="Last name" name="lname">
	  </div>
	  <div class="form-group">
		<label for="exampleFormControlSelect1">Sex</label>
		<select class="form-control" name="sex">
		  <option>Male</option>
		  <option>Female</option>
		  <option>Other</option>
		</select>
	  </div>
	  <div class="form-group">
		<input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email address" name="email">
	  </div>
	  <div class="form-group">
		<input type="password" class="form-control" placeholder="Password" name="passwd">
	  </div>
	  <div class="form-group">
		<input type="hidden" class="form-control" value="1" name="role_id">
	  </div>
	  <br>
	  <button type="submit" class="btn btn-secondary">Sign up</button>
	</form>

{%endblock%}
